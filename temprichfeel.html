Navbar Code 



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Bootstrap CSS File -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Icons Bootstrap Link -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: #6c757d;
            margin: 0;
            text-transform: uppercase;
        }

        /* Desktop Navbar */
        .navmenu {
            display: flex;
            gap: 20px;
        }

        .navmenu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navmenu li {
            position: relative;
        }

        .navmenu a {
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
        }

        .navmenu a:hover,
        .navmenu .active {
            color: #d63384;
        }

        /* Dropdown */
        .navmenu .dropdown ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            padding: 10px 0;
            list-style: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navmenu .dropdown:hover ul {
            display: block;
        }

        .navmenu .dropdown ul li a {
            padding: 10px 20px;
            color: #6c757d;
            display: block;
        }

        /* Mobile Navbar */
        .mobile-nav-toggle {
            display: none;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navmenu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.95);
                z-index: 999;
                overflow-y: auto;
                padding-top: 20px;
            }

            .navmenu.active {
                display: flex;
            }

            .navmenu ul {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .navmenu li {
                margin: 10px 0;
            }

            .mobile-nav-toggle {
                display: block;
                color: #6c757d;
            }

            .mobile-nav-close {
                text-align: right;
                padding: 10px;
                font-size: 24px;
                color: #6c757d;
                cursor: pointer;
                display: block; /* Shown only in mobile navbar */
            }

            .navmenu .logo {
                margin-bottom: 20px;
            }
        }

        @media (min-width: 769px) {
            .mobile-nav-close {
                display: none; /* Hidden in desktop view */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <h1>Rich Feel</h1>
        </div>

        <!-- Navigation Menu -->
        <nav id="navmenu" class="navmenu">
            <!-- Close Button for Mobile Navbar -->
            <div class="mobile-nav-close">✖
                <h1 class="logo">Rich Feel</h1>
            </div>
            <!-- <div class="logo">
                <h1>Rich Feel</h1>
            </div> -->
            
            <ul>
                <li><a href="richfeel.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="#">Products</a>
                    <ul>
                        <li><a href="products/panties.html">Panties</a></li>
                        <li><a href="products/bra.html">Bra</a></li>
                        <li><a href="products/nightwear.html">Nightwear</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile Toggle Button -->
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
    </header>

    <!-- Dummy Content -->
    <div style="margin-top: 100px; padding: 20px;">
        <h1>Welcome to Rich Feel</h1>
        <p>Explore our range of products and get in touch with us for more details.</p>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('.mobile-nav-toggle');
            const closeButton = document.querySelector('.mobile-nav-close');
            const navMenu = document.querySelector('.navmenu');

            // Open the mobile menu
            toggleButton.addEventListener('click', () => {
                navMenu.classList.add('active');
            });

            // Close the mobile menu
            closeButton.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>

    <!-- Bootstrap JS File -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
